<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>GET IN TOUCH!</h2>
            <input type="text" id="name" placeholder="ENTER YOUR NAME" required>
            <input type="email" id="email" placeholder="ENTER YOUR EMAIL" required>
            <input type="phone" id="phone" placeholder="ENTER YOUR PHONE NUMBER" required>
            <input type="text" id="coupon" placeholder="ENTER YOUR COUPON CODE" required>


            <textarea id="message" rows="4" placeholder="Write something"></textarea>
            <button type="submit">send</button>
        </form>
    </div>
</body>
</html>
